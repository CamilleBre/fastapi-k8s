apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi
  labels: 
    app: fastapi 
spec:
  replicas: 5
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
      - name: fastapi
        image: camillebre/fastapi
        ports:
        - containerPort: 80

