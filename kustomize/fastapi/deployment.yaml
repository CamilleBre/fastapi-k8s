apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-deployment
  namespace : kustomize
  labels: 
    app: fastapi 
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
      - name: fastapi
        image: camillebre/fastapi
        ports:
        - containerPort: 80
